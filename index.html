<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Program 5 - Ty Davisson</title>
</head>

<body>
    <div class = "container">
        <h2>Select a Major</h2>
        <input type = "button" id = "btn" value = "CIT Majors" onclick="getData('CIT')">
        <input type = "button" id = "btn" value = "Business Majors" onclick="getData('BUS')">
    
        <div id = "majorTable"></div>
    </div>
</body>

</div>

<script type="text/x-handlebars-template" id="MajorTemplate">
    <table class="table table-striped">
        <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
       {{#each rows}}
            <tr>
                <td>{{name}}</td><td>{{meal}}</td><td>{{category}}</td><td>{{portion}}</td>
            </tr>
        {{/each}}
        </table>
</script>
<script>
    async function getData(selected_major) {
        var response = await fetch('cit5students.json');

        if(response.ok) {
            var data = await response.json();

            studentData = data.filter( (majorData) => majorData.major == selected_major);
                
           var templateText = document.getElementById('majorTemplate').innerHTML;
           var compiledTemplateText = Handlebars.compile(templateText);   
           compiledHtml = compiledTemplateText({ rows: studentData })     
           document.getElementById('majorTable').innerHTML = compiledHtml; 
       }
       else {
           document.getElementById('majorTable').innerHTML = "There was an error, or menu items not found";
       }	
  }
</script>

    
</html>
